<div *ngFor="let detail of details?.form" [fxLayoutAlign]="layoutAlign"  fxLayout="column" class="data"
  fxLayoutGap="5px">
  <div *ngIf="details?.data[detail?.key]" class="title">
    {{ detail?.title | translate }}
  </div>
  <div *ngIf="isArray((details?.data)[detail?.key]); else elseBlock" fxLayout="row wrap" [fxLayoutAlign]="layoutAlign">
    <mat-chip *ngFor="let chip of (details?.data)[detail?.key]" fxLayoutAlign="center center" class="mat-chip-container">
      {{ chip.label }}
    </mat-chip>
  </div>
  <ng-template #elseBlock>
    <div class="description" [ngClass]="{'text-center': layoutAlign=='center center'}" fxLayoutAlign.xs="center center" [fxLayoutAlign]="layoutAlign">{{(detail?.key == 'experience')? details?.data[detail?.key] +("YEARS"|
      translate):details?.data[detail?.key] }} </div>
  </ng-template>
</div>
