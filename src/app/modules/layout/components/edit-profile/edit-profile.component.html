<div class="wrapper" fxLayoutAlign="center">
<mat-card fxFlex="57%" fxFlex.sm="77%" fxFlex.xs="98%" fxFlex.md="70%" fxLayout="column" fxLayoutAlign="center center">
   <app-image-upload [imgData]="imgData" (imageEvent)="imageEvent($event)"></app-image-upload>
   <div class="form-wrapper">
      <app-dynamic-form *ngIf="formData" [jsonFormData]="formData" (onEnter)="onSubmit()" [uiConfig]="uiConfig" #editProfile>
      </app-dynamic-form>
   </div>
   <div class="button"  fxLayoutAlign="center" >
   <button mat-raised-button class="button-shadow" color="primary" [disabled]="editProfile && !editProfile.myForm.valid"  (click)="onSubmit()">{{"SUBMIT" | translate}}</button>
</div>
</mat-card>
</div>
