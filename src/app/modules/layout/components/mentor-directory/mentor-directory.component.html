<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center" fxLayoutAlign.sm="start" fxLayoutAlign.xs="start"
  class="alphabet-conatiner">
  <div *ngFor="let alphabet of alphabetsArray" class="alphabet" (click)="onClickAlphabet(alphabet)"
    [ngClass]="{'primary': selectedAlphabet==alphabet}">{{alphabet}}</div>
</div>
<div class="create-session-horizontal-line" fxLayoutAlign="center">
  <hr fxFlex="95%">
</div>
<div fxLayout="column">
  <div fxLayout="row wrap" class="mentor-card-conatiner" fxLayoutGap="20px grid">
  <div *ngFor="let value of allMentors" fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33.3%">
    <app-mentor-card [cardData]="value" (onClickEvent)="eventAction($event)"></app-mentor-card>
  </div>
</div>
<div fxFlex="50%" fxLayoutAlign="center" *ngIf="showLoadMoreButton">
  <button class="view-more" fxFlex="50%" mat-raised-button color="primary"
      (click)="onClickViewMore()">{{"VIEW_MORE"|translate}}</button>
</div>
</div>
<div *ngIf="noselectedMentors" >
  <app-no-data-found [data]="noData" fxLayoutAlign="center"></app-no-data-found>
</div>
