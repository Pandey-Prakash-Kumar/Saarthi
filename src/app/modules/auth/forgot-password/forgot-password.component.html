<div class="container" fxLayoutAlign="center stretch" fxLayout="column">
<div class="head"><h1>{{"CREATE_NEW_PASSWORD"|translate}}</h1></div>
<div class="inputs" fxLayout="column" fxLayoutAlign="center">
    <div fxLayoutAlign="center">
    <section class="input" fxFlex="50" fxFlex.sm="80" fxFlex.xs="95"  >
        <app-dynamic-form [jsonFormData]="formData" #forgotPassword fxFlex="80" (onEnter)="resetPassword()"></app-dynamic-form>
    </section>
    </div>
    <div fxLayoutAlign="center" class="resetP-button">
    <button mat-raised-button fxFlex="40"
    fxFlex.sm="65"
    fxFlex.xs="75" class="reset" color="primary" [disabled]="!forgotPassword.myForm.valid" (click)="resetPassword()">{{"RESET_PASSWORD"|translate}}</button>
    </div>
</div>
</div>
